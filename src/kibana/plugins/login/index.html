<div ng-controller="LoginController as ctrl" style="margin-top: 100px" class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="panel-body">
          <form name="loginForm" ng-submit="ctrl.login()" novalidate>
            <fieldset>
              <div class="form-group">
                <input class="form-control" required ng-model="ctrl.credentials.username" type="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input class="form-control" required ng-model="ctrl.credentials.password" type="password" name="password" placeholder="Password">
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
